<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaeyeon's Portfolio</title>
    <meta name="description" content="Portfolio for Jaeyeon">
    <meta name="author" content="Jaeyeon">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="imgs/favicon-01.png">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/d8678d0338.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- script -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <img src="./imgs/favicon-01.png" alt="logo">
            <a href="#">Jaeyeon</a>
        </div>
        <div class="navbar_menu">
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">Work</li>
                <li class="navbar__menu__item">Testimonials</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="./imgs/profile.png" alt="profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br />I'm Lin Jaeyeon</h1>
        <h2 class="home__description">A novice Web Publisher</h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
</body>
</html>
